<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties | Align Ittems</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Align Items</h1>

    <section class="flex">
        <div class="columns">
            <h2>Flex Start</h2>
            <div class="content flex__start">
                <div class="box_h"></div>
                <div class="box"></div>
                <div class="box_h"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>

        <div class="columns">
            <h2>Flex End</h2>
            <div class="content flex__end">
                <div class="box_h"></div>
                <div class="box"></div>
                <div class="box_h"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>

        <div class="columns">
            <h2>Flex Center</h2>
            <div class="content center">
                <div class="box_h"></div>
                <div class="box"></div>
                <div class="box_h"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>

        <div class="columns">
            <h2>Baseline</h2>
            <div class="content baseline">
                <div class="box_h"></div>
                <div class="box"></div>
                <div class="box_h"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>

        <div class="columns">
            <h2>stretch</h2>
            <div class="content">
                <div class="box_h"></div>
                <div class="box"></div>
                <div class="box_h"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </section>
</body>
</html>
